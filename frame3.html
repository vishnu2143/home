<html>
    <head>
        <title>Personal details</title>
        <link rel="stylesheet" type="text/css" href="frame1.css" />
    </head>
    <body id="f3">
        <h2>NAME</h2>
        <table align="left">
            <tr>
                <th>Name</th>
                <td><input type="text" required size="30"></td>
            </tr>
            <tr>
                <th>Adm No</th>
                <td><input type="text" required maxlength="11"></td>
            </tr>
            <tr>
                <th>Course</th>
                <td><input type="text" required size="30"></td>
            </tr>
            <tr>
                <th>Stream</th>
                <td><input type="text" required size="30"></td>
            </tr>
            <tr>
                <th>Enrollment Year</th>
                <td><input type="text" required maxlength="4"></td>
            </tr>
            <tr>
                <th>Backlogs</th>
                <td><input type="text" required maxlength="2"></td>
            </tr>
            <tr>
                <th>Current Percentage</th>
                <td><input type="text" required maxlength="4"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" required size="25"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" required maxlength="10"></td>
            </tr>
            <tr>
                <th>D.O.B</th>
                <td><input type="date" required maxlength="10"></td>
            </tr>
            <tr>
                <th>Current Address</th>
                <td><textarea required rows="7" columns="3" placeholder="enter your current address "></textarea></td>
            </tr>
            <tr>
                <th>permanent Address</th>
                <td><textarea required rows="7" columns="3" placeholder="enter your permanent address"> </textarea></td>
            </tr>
            <tr>
                <th><input type="reset" name="reset" value="reset"></th>
                <td><input type="submit" name="submit" value="submit"></td>
            </tr>
            <tr>
                <th></th>
                <td></td>
            </tr> 
        </table>
    </body>
</html>
